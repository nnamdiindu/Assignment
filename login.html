<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="main-body">
        <div class="img-section">
            <img src="/images/vector.png" alt="" class="vector-img">
        </div>
        <div class="login">
            <h1>LOGIN</h1>
            <form action="/success.html" class="mt-5">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" class="mt-4" required>
                    <button class="btn btn-lg btn-warning mt-5" type="submit">LOGIN</button>
            </form>

        </div>
    </div>
</body>
</html>
