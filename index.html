<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="flex-container">
        <div class="section1">
            <img src="/images/image1.png" alt="" class="standout-img">
        </div>
        <div class="section2">
            <div class="form-div">
                <h2>Create an account</h2>
                <p>Let's get started with your 30 days free trial</p>
                <form action="/" method="post" class="mt-3">
                    <label for="fName" class="mt-1">First Name</label>
                    <input type="text" name="fName" id="fName" class="inputfield" autocomplete="off" required>
                    <label for="lName" class="mt-1">Last Name</label>
                    <input type="text" name="lName" id="lName" class="inputfield" autocomplete="off" required>
                    <label for="email" class="mt-1">Email</label>
                    <input type="email" name="email" id="email" class="inputfield" autocomplete="off" required>
                    <label for="phone" class="mt-1">Phone Number</label>
                    <input type="number" name="phone" id="phone" class="inputfield" autocomplete="off">
                    <label for="password" class="mt-1">Password</label>
                    <input type="password" name="password" id="password" class="inputfield" autocomplete="off">

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">

                    <label for="color">Colour</label>
                    <input type="color" id="color">

                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="gender">Female</label>

                    <button class="btn btn-lg btn-dark mt-2" type="submit">Create Account</button>
                    
                    
                </form>
            </div>
            
        </div>
    </div>
    
</body>
</html>
