<body>
    <header>
        <div class="nav_div">
          <nav id="navbar">
            <ul>
              <li><a href="/about.html" id="profile-link" target="_blank">About Me</a></li>
              <li><a href="/project.html" id="profile-link" target="_blank">Project</a></li>
              <li><a href="#contact" id="profile-link" target="_blank">Contact Me</a></li>
              <li><a href="#services" id="profile-link" target="_blank">Services</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="contact">
            <div class="container text-center">
                <div class="header">
                    <h3 class="fw-bold">Contact Us</h3>
                  </div>
            </div>
        </div>
        
        
        <div class="w-50 justify-content-evenly contact form-div">
            <div class="form">
                <div class="form-group">
                    <form action="/contact" method="post">
                        <label class="fw-bold" for="name">Name</label>
                        <input class="form-control" type="text" id="name">
                        <label class="fw-bold" for="email">Email</label>
                        <input class="form-control" type="email" id="email">
                        <label class="fw-bold" for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                        <button class="btn btn-dark form-control mt-3" type="submit">Submit</button>
                    </form>
                    
                </div>
            </div>
      </main>

      <script src="https://kit.fontawesome.com/6e08c56539.js" crossorigin="anonymous"></script>
